<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomotimer | AndiMahardika</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#9CCDDC]">
  <div class="max-w-4xl mx-auto ">
    <h4 class="font-bold text-2xl p-3 text-[#062C43]">Pomotimer <i class="fa-solid fa-hourglass-end hover:-rotate-180 transition-all duration-700"></i></h4>

    <div class="flex flex-wrap w-full p-1 md:p-0 relative">
      <div class="w-full md:w-1/2 md:h-[563px] py-32 border-4 border-[#062C43] bg-[#5591A9]">
        <div class="flex justify-center items-center gap-3">
          <button type="button" id="short-button" class="border-4 px-3 rounded-md font-semibold text-slate-800 transition-all duration-300 ease-in-out border-slate-700 bg-[#CED7E0]" data-time="05:00" disabled>short break <i class="fa-solid fa-check"></i></button>
          <button type="button" id="long-button" class="border-4 px-3 rounded-md font-semibold bg-[#9CCDDC] text-slate-800 transition-all duration-300 ease-in-out" data-time="10:00">long break</button>
        </div>
        <h4 class="hidden text-center font-bold text-3xl mt-5 text-[#062C43]" id="break-word">Break Time ðŸ’¤</h4>
        <h1 class="text-9xl text-center mb-10 mt-10 font-bold font-mono text-[#CED7E0] time">30:00</h1>
        <div class="flex justify-center text-slate-800">
          <button class="mx-auto border-4 px-4 rounded-md text-2xl font-bold bg-[#9CCDDC] hover:bg-[#CED7E0] transition-all duration-300 ease-in-out hover:border-slate-700 restart-button relative group">
            <div class="invisible absolute w-36 -top-14 left-5 py-1 px-2 text-sm font-semibold rounded-md bg-[#9CCDDC] border-4 group-hover:visible">Restart Pomodoro</div>
            <div class="invisible absolute -top-[27px] right-0 w-3 h-3 border-r-4 border-b-4 bg-[#9CCDDC] rotate-45 rounded-sm group-hover:visible"></div>
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>
          <button class="mx-auto border-4 px-14 rounded-md text-2xl font-bold bg-[#9CCDDC] hover:bg-[#CED7E0] transition-all duration-300 ease-in-out hover:border-slate-700 play-button"><i class="fa-solid fa-play"></i></button>
          <button class="mx-auto border-4 px-4 rounded-md text-2xl font-bold bg-[#9CCDDC] hover:bg-[#CED7E0] transition-all duration-300 ease-in-out hover:border-slate-700 speed-up-button">
            <i class="fa-solid fa-angles-right"></i>
          </button>
        </div>
      </div>

      <div class="w-full md:w-1/2 border-4 border-[#062C43] bg-[#5591A9] p-2 mt-5 md:mt-0">
        <button type="button" class="w-full border-2 p-3 cursor-pointer font-semibold text-slate-100 hover:bg-[#CED7E0] hover:text-slate-800 transition-all duration-300 add-button">
          <i class="fa-solid fa-plus me-2"></i> Add Task
        </button>

        <div class="overflow-y-auto max-h-[430px] mt-3 task-box">
          <!-- items -->  
          <!-- <div class="items mb-3 bg-[#CED7E0] text-slate-800">
            <div class="border-2 flex items-center justify-between">
              <div class="h-10 w-3 bg-red-600"></div>
              <h4 class="text-center text-md font-semibold">Pemograman Web</h4>
              <div class="">
                <span class="text-xl me-2 cursor-pointer text-red-600"><i class="fa-solid fa-square-check"></i></span>
                <span class="text-xl me-2 cursor-pointer"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="text-xl me-2 cursor-pointer"><i class="fa-solid fa-trash"></i></span>
              </div>  
            </div>
          </div> -->
          <!-- items -->
          <!-- <div class="items mb-3 bg-[#CED7E0] text-slate-800">
            <div class="border-2 flex items-center justify-between overflow-hidden">
              <div class="h-10 w-3 bg-green-600"></div>
              <h4 class="text-center text-md font-semibold">Pemograman Web</h4>
              <div class="">
                <span class="text-xl me-2 cursor-pointer text-green-600"><i class="fa-solid fa-square-check"></i></span>
                <span class="text-xl me-2 cursor-pointer"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="text-xl me-2 cursor-pointer"><i class="fa-solid fa-trash" data-taskid="${item.id}"></i></span>
              </div>
            </div>
          </div> -->
        </div>
      </div>

      <!-- input start -->
      <div class="hidden w-4/5 md:w-1/2 absolute bg-[#9CCDDC] top-1/3 left-1/2 transform -translate-x-1/2 p-3 rounded-lg border-4 border-slate-200 input-box">
        <div class="flex items-center justify-end">
          <button type="button" class="border-4 w-fit px-2 rounded-sm bg-[#062C43] hover:bg-[#3c6177] text-slate-200 transition-all duration-300 close-button"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <h4 class="text-center text-lg font-semibold">Add Task</h4>
        <form action="" class="mt-3" id="input-task">
          <input type="text" id="input-title" class="px-3 py-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-[#062C43] transition-all duration-300" placeholder="Exemple">
          <button type="submit" class="border-4 px-10 py-1 mt-4 rounded-md font-semibold bg-[#062C43] hover:bg-[#3c6177] text-slate-200 transition-all duration-300 btn-add">Add</button>
        </form>
      </div>
      <!-- input end -->

      <!-- edit start-->
      <div class="hidden w-4/5 md:w-1/2 absolute bg-[#9CCDDC] top-1/3 left-1/2 transform -translate-x-1/2 p-3 rounded-lg border-4 border-slate-200 edit-box">
        <div class="flex items-center justify-end">
          <button type="button" class="border-4 w-fit px-2 rounded-sm bg-[#062C43] hover:bg-[#3c6177] text-slate-200 transition-all duration-300 cls-btn-edit"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <h4 class="text-center text-lg font-semibold">Edit Task</h4>
        <form action="" class="mt-3" autocomplete="off" id="edit-task">
          <input type="text" id="title-edit" class="px-3 py-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-[#062C43] transition-all duration-300" placeholder="Exemple">
          <button type="submit" id="edit-btn" class="border-4 px-10 py-1 mt-4 rounded-md font-semibold bg-[#062C43] hover:bg-[#3c6177] text-slate-200 transition-all duration-300">Edit</button>
        </form> 
      </div>
      <!-- edit end -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
